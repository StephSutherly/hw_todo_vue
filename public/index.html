<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>My To Do</title>
    <link rel="stylesheet" href="./css/styles.css">
    <script src="./js/bundle.js"></script>
  </head>
  <body>

    <div id="app">

      <ul>
        <li v-for="(item, index) in items" v-bind:class="item.priority ? 'priority' : 'lowPriority'">
          <span>{{ item.name }}</span>
          <span v-if="item.priority"> Do first!</span>
          <span v-if="!item.priority"> Do later</span>
        </li>
      </ul>

      <input type="text" v-model="newItem">
      <button v-on:click="saveNewItem">Add New Task</button>

    </div>
  </body>
</html>
